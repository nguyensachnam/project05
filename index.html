<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Reset Css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Embed Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <!-- Favicon -->

        <!-- Style -->
        <link rel="stylesheet" href="./assets/css/styles.css" />

        <title>Document</title>
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header__container">
                    <img
                        src="./assets/icon/logo.svg"
                        alt="MODULARS"
                        class="header-left__logo"
                    />
                    <nav class="navbar">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="#!" class="nav__link nav__under">
                                    Home
                                </a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">About</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Blog</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Contact</a>
                            </li>
                        </ul>
                        <button class="btn">Sign Up</button>
                    </nav>
                </div>
            </div>
        </header>

        <main style="height: 5000px">
            <!-- Intro -->
            <section class="intro">
                <img
                    src="./assets/icon/extra avstract.svg"
                    alt=""
                    class="decor1"
                />

                <img
                    src="./assets/icon/Vector 2639.svg"
                    alt=""
                    class="decor2"
                />

                <img
                    src="./assets/icon/extra avstract.svg"
                    alt=""
                    class="decor3"
                />

                <img
                    src="./assets/icon/Vector 2640.svg"
                    alt=""
                    class="decor4"
                />
                <div class="container">
                    <div class="intro__content">
                        <!-- Intro content -->
                        <div class="intro-left">
                            <h2 class="intro__heading">
                                We’re a creative design agency.
                            </h2>
                            <p class="intro__desc">
                                A brilliant, modular agency template for
                                startup’s build yours toady.
                            </p>
                            <div class="intro__cta">
                                <button class="btn">Get in touch</button>
                                <div class="intro__group">
                                    <div class="intro_icon">
                                        <img
                                            src="./assets/icon/play.svg"
                                            alt=""
                                        />
                                    </div>
                                    <a class="intro__watch" href="#!">
                                        Watch Video
                                    </a>
                                </div>
                            </div>
                        </div>
                        <!-- Intro image -->
                        <div class="intro__image">
                            <img
                                src="./assets/img/intro1.jpg"
                                alt=""
                                class="intro__img"
                            />
                            <img
                                src="./assets/img/intro2.jpg"
                                alt=""
                                class="intro__img"
                            />
                            <img
                                src="./assets/img/intro3.jpg"
                                alt=""
                                class="intro__img"
                            />
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
